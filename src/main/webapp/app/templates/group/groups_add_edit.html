<div ng-controller="groupsAddEditCtrl as groupsAddEditCtrl">

    <form class="form-inline">
        <input class="form-control" type="text" placeholder="Name" ng-model = "groupsAddEditCtrl.group.name" name="name">
        <button ng-click="groupsAddEditCtrl.set({})" class="btn btn-success btn-lg">Save</button>


    </form>
    <img src="app/img/712.GIF" alt="preloader" class="img-responsive center-block"  ng-if="groupsAddEditCtrl.isLoading"/>
    <br/>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Del</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in groupsAddEditCtrl.allGroups">
            <td>{{row.id}}</td>
            <td ng-if="!row.edit">{{row.name}}</td>
            <td ng-if="row.edit"><input class="form-control" type="text" placeholder="Name" ng-model = "row.name" name="name"></td>
            <td ng-click="row.edit=1" ng-if="!row.edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></td>
            <td ng-click="groupsAddEditCtrl.update(row)" ng-if="row.edit"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></td>
            <td ng-click="groupsAddEditCtrl.delete({id: row.id})"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></td>
        </tr>
        </tbody>
    </table>


    <!--<pre>{{ usersAddEditCtrl | json}}</pre>-->
</div>
